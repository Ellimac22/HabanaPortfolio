<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EXERCISE CODES VIEWER</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #91475e;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .back-button {
      padding: 8px 16px;
      background-color: #ca8295;
      color: white;
      border: none;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-section {
      display: flex;
      justify-content: right;
      align-items: right;
      gap: 20px;
      margin: 10px 0;
      font-size: 16px;
    }

    .nav-buttons button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #ca8295;
      color: white;
      border: none;
      cursor: pointer;
    }

    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .iframe-container {
      width: 100%;
      height: calc(100vh - 120px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div style="color: white;"><strong>EXERCISE CODES VIEWER</strong></div>
    <a href="index.html" class="back-button">Back</a>
  </div>

  <div class="nav-section">
    <div class="nav-buttons">
      <button onclick="prevActivity()" id="prevBtn">Previous</button>
    </div>
    <div id="activityIndicator">Exercise Code 1 of 1</div>
    <div class="nav-buttons">
      <button onclick="nextActivity()" id="nextBtn">Next</button>
    </div>
  </div>

  <div class="iframe-container">
    <iframe id="activityFrame" src=""></iframe>
  </div>

  <script>

    const activities = [
      "php_Exercises_Data_Types.txt",
      "php_Exercises_Control_Structure.txt",
      "php_Exercises_Functions.txt",
      "php_Exercises_Build_In_Functions.txt"
    ];

    let currentIndex = 0;
    const frame = document.getElementById('activityFrame');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const indicator = document.getElementById('activityIndicator');

    function loadActivity(index) {
      frame.src = activities[index];
      indicator.textContent = `Exercise Code ${index + 1} of ${activities.length}`;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === activities.length - 1;
    }

    function nextActivity() {
      if (currentIndex < activities.length - 1) {
        currentIndex++;
        loadActivity(currentIndex);
      }
    }

    function prevActivity() {
      if (currentIndex > 0) {
        currentIndex--;
        loadActivity(currentIndex);
      }
    }
    loadActivity(currentIndex);
  </script>

</body>
</html>
